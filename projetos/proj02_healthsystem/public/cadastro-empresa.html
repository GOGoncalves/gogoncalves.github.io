<script>
    function cadastrarEmpresa() {
        console.log("passei na cadastrar empresa")
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var fkEmpresa = id_fkEmpresa.value;
        var nomeFan = id_nomeFan.value;
        var cep = id_cep.value;
        var numero = id_numero.value;
        var logradouro = id_logradouro.value;
        var bairro = id_bairro.value;
        var cidade = id_cidade.value;
        var estado = id_estado.value;


        if (fkEmpresa == "" || nomeFan == "" || cep == "" || numero == "" || logradouro == "" || bairro == "" || cidade == "" || estado == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = alert("Mensagem de erro para todos os campos em branco");

            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        // Enviando o valor da nova input
        fetch("/empresa/cadastrarEmpresa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/empresa.js
                fkEmpresaServer: fkEmpresa,
                nomeFanServer: nomeFan,
                cepServer: cep,
                numeroServer: numero,
                logradouroServer: logradouro,
                bairroServer: bairro,
                cidadeServer: cidade,
                estadoServer: estado
            })


        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                alert("Cadastro realizado com sucesso!")

                window.location = "cadastro-usuario.html";

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`passei no fetch`);
            console.log(`#ERRO: ${resposta}`);
        });
        console.log(`Saí do fetch`);
        return false;

    }



    function limpa_formulário_cep() {
        //Limpa valores do formulário de cep.
        document.getElementById('id_logradouro').value = ("");
        document.getElementById('id_bairro').value = ("");
        document.getElementById('id_cidade').value = ("");
        document.getElementById('id_estado').value = ("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('id_logradouro').value = (conteudo.logradouro);
            document.getElementById('id_bairro').value = (conteudo.bairro);
            document.getElementById('id_cidade').value = (conteudo.localidade);
            document.getElementById('id_estado').value = (conteudo.uf);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }

    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if (validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('id_logradouro').value = "...";
                document.getElementById('id_bairro').value = "...";
                document.getElementById('id_cidade').value = "...";
                document.getElementById('id_estado').value = "...";

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    };




</script>
