            <div class="row justify-content-center">

                        <div class="icon d-flex align-items-center justify-content-center">

                                alt="">

                        </div>
                        <h3>Login</h3>
                        <form action="#" class="login-form">
                            <div class="form-group">
                                <label for="razao">Email:</label>
                                <input type="text" class="form-control rounded-left" id="in_email"
                                    placeholder="example@outlook.com" required>
                            </div>
                            <div class="form-group e-m">
                                <label for="razao">Senha:</label>
                                <input type="password" class="form-control rounded-left" id="in_senha"
                                    placeholder="Digite a senha" required>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label onclick="exibirSenha()" class="checkbox-wrap checkbox-primary">Mostrar Senha
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary rounded submit p-3 px-5" value="Entrar"
                                    onclick="entrar()">Fazer login</button>
                            </div>
                        </form>
                    </div>

<script>
    //    function continuar() {
    //           console.log("executei a continuar1")
    //           window.location = "dashboard/index.html"
    //           console.log ("executei a continuar2")
    //         }

    function exibirSenha() {
        if (in_senha.type == "password") {
            in_senha.type = "text"
        } else if (in_senha.type = "text") {
            in_senha.type == "password"
        }
    }

    function entrar() {
        // aguardar();

        var emailVar = in_email.value;
        var senhaVar = in_senha.value;

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // COLOCAR ESSA VALIDAÇÃO NO CADASTRO
        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            // cardErro.style.display = "block"
            alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "../dashboard/index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
        // continuar()
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
